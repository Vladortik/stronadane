<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <label for="username">Login:</label>
            <input type="text" id="username" placeholder="Wpisz login"><br><br>
            <label for="password">Hasło:</label>
            <input type="password" id="password" placeholder="Wpisz hasło"><br><br>
            <button type="submit">Zaloguj się</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Niepoprawny login lub hasło!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
