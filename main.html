<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Zarządzanie plikami - Premium</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Sekcja logowania -->
    <div id="login-container" class="login-container">
        <h2 class="glowing-text">Logowanie</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Wpisz login">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Wpisz hasło">
            </div>
            <button type="submit" class="neon-button">Zaloguj się</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Niepoprawny login lub hasło!</p>
    </div>

    <!-- Główna sekcja zarządzania plikami (ukryta na początku) -->
    <div id="main-container" class="main-container" style="display: none;">
        <h1 class="glowing-text">Witaj, VLMO</h1>

        <!-- Formularz do przesyłania plików -->
        <div class="file-upload">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()" class="neon-button">Wstaw dane</button>
        </div>

        <h2 class="glowing-text">Lista plików</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nazwa dokumentu</th>
                        <th>Data dodania</th>
                        <th>Rozszerzenie</th>
                    </tr>
                </thead>
                <tbody id="fileListTable">
                    <!-- Lista plików wypełniana dynamicznie -->
                </tbody>
            </table>
        </div>

        <!-- Przyciski akcji -->
        <div class="action-buttons">
            <button onclick="downloadSelectedFiles()" class="neon-button">Pobierz zaznaczone dane</button>
            <button onclick="deleteSelectedFiles()" class="neon-button">Usuń zaznaczone pliki</button>
            <button onclick="logout()" class="neon-button">Wyloguj</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
